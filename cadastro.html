<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<title>Alegra - Cadastro de Usuários</title>
</head>
<style type="text/css">

body {
    font-family: "Helvetica", Times, serif;
    font-size: 12px;
}
</style>
<body>
<form id="cadastro" name="cadastro" method="post" action="cadastro.php">
<table>
	<tr>
		<td>Nome:</td>
		<td><input name="Nome" type="text" id="Nome" size="50" maxlength="70"></td>
	</tr>
	<tr>
		<td>Matrícula: </td>
		<td><input name="Matricula" type="text" id="Matricula" size="50" maxlength="70"></td>
	</tr>
	<tr>
		<td>CPF:</td>
		<td><input name="Cpf" type="text" id="Cpf" size="50" maxlength="70"></td>
	</tr>
	<tr>
		<td>Endereço:</td>
		<td><input name="Endereco" type="text" id="Endereco" size="50" maxlength="70"></td>
	</tr>
	<tr>
		<td>Meio: </td>
		<td><input name="Meio" type="text" id="Meio" size="50" maxlength="70"></td>
	</tr>
	<tr>
		<td><input name="cadastrar" type="submit" id="cadastrar" value="Cadastrar" /></td>
		<td><input name="limpar" type="reset" id="limpar" value="Apagar Campos" /></td>
	</tr>
</table>
</form>
</body>
</html>
